---
name: "🔬 Tests"

on:
  pull_request:
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yaml'
  workflow_dispatch: # Allow to manually trigger the pipeline

concurrency: ci-${{ github.ref }}
jobs:
  detect-change:
    name: 🕵️ Change Detection
    runs-on: ubuntu-22.04
    outputs:
      all_changed_files: ${{ steps.changed_files.outputs.all_changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Detect Changed Files
        uses: tj-actions/changed-files@v35
        id: changed_files

  network:
    name: 🕸️ Network
    runs-on: ubuntu-22.04
    needs: detect-change
    if: ${{ contains(
          needs.detect-change.outputs.all_changed_files,
          'terraform/network'
            )
        }}
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: 🚀 Make Plan
        run: make all
        working-directory: terraform/network/tests
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-central-1

      - name: 💥 Make Destroy
        run: make destroy
        if: always()
        working-directory: terraform/network/tests
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-central-1

      - name: 🤖 Generate Infracost cost estimate baseline
        working-directory: terraform/network/tests
        run: |
          infracost breakdown \
            --path plan.json \
            --format=json \
            --out-file=/tmp/infracost.json

      - name: 🧮 Generate Infracost diff
        working-directory: terraform/network/tests
        run: |
          infracost diff \
            --path plan.json \
            --format=json \
            --out-file=/tmp/infracost.json

      - name: 💵 Post Infracost comment
        run: |
          infracost comment github \
            --path=/tmp/infracost.json \
            --repo=$GITHUB_REPOSITORY \
            --github-token=${{github.token}} \
            --pull-request=${{github.event.pull_request.number}} \
            --behavior=update


  compute-instances:
    name: 🖥️ Compute Instances
    runs-on: ubuntu-22.04
    needs: detect-change
    if: ${{ contains(
          needs.detect-change.outputs.all_changed_files, 
          'terraform/computing/instances') 
        }}
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: 🚀 Make Plan
        run: make all
        working-directory: terraform/computing/instances/tests
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-central-1

      - name: 💥 Make Destroy
        run: make destroy
        if: always()
        working-directory: terraform/computing/instances/tests
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-central-1

      - name: 🤖 Generate Infracost cost estimate baseline
        working-directory: terraform/computing/instances/tests
        run: |
          infracost breakdown \
            --path plan.json \
            --out-file=/tmp/infracost.json

      - name: 🧮 Generate Infracost diff
        working-directory: terraform/computing/instances/tests
        run: |
          infracost diff \
            --path plan.json \
            --out-file=/tmp/infracost.json

      - name: 💵 Post Infracost comment
        run: |
          infracost comment github \
            --path=/tmp/infracost.json \
            --repo=$GITHUB_REPOSITORY \
            --github-token=${{github.token}} \
            --pull-request=${{github.event.pull_request.number}} \
            --behavior=update
